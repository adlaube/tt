<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saison 2024/2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #fff;
        }

        canvas {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
            max-width: 100%; /* Ensure the plot is responsive */
            height: auto; /* Maintain aspect ratio */
        }

        #timelineChart {
            max-width: 90%;
            height: auto;
        }

        select {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* Adjust heading size for smaller screens */
            }

            canvas {
                margin: 10px auto; /* Reduce margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Saison 2025/2026</h1>
    <div id="scoreboard" class="scoreboard"></div>

    <script>
        // Fetch data from points.csv and render the scoreboard
        fetch('points.csv')
            .then(response => response.text())
            .then(data => {
                console.log('CSV Data Loaded:', data); // Debugging log
                const rows = data.split('\n');
                const header = rows[0].split(',');
                const names = header.slice(1); // Names for the scoreboard
                const scores = new Array(names.length).fill(0);

                rows.slice(1).forEach(row => {
                    const [, ...values] = row.split(',');
                    values.forEach((value, index) => {
                        scores[index] += parseInt(value) || 0;
                    });
                });

                // Combine names and scores, then sort by score in descending order
                const sortedScores = names.map((name, index) => ({ name, score: scores[index] }))
                                          .sort((a, b) => b.score - a.score);

                const scoreboard = document.createElement('div');
                scoreboard.style.display = 'flex';
                scoreboard.style.flexDirection = 'column';
                scoreboard.style.alignItems = 'center';
                scoreboard.style.marginTop = '20px';

                sortedScores.forEach(({ name, score }) => {
                    const scoreRow = document.createElement('div');
                    scoreRow.style.display = 'flex';
                    scoreRow.style.justifyContent = 'space-between';
                    scoreRow.style.width = '300px';
                    scoreRow.style.margin = '5px 0';
                    scoreRow.style.padding = '10px';
                    scoreRow.style.border = '1px solid #ccc';
                    scoreRow.style.borderRadius = '5px';
                    scoreRow.style.backgroundColor = '#f9f9f9';
                    scoreRow.style.cursor = 'pointer';

                    scoreRow.onclick = () => {
                        window.location.href = `${name}.html`;
                    };

                    const nameElement = document.createElement('span');
                    nameElement.textContent = name;

                    const scoreElement = document.createElement('span');
                    scoreElement.textContent = score;

                    scoreRow.appendChild(nameElement);
                    scoreRow.appendChild(scoreElement);
                    scoreboard.appendChild(scoreRow);
                });

                document.body.appendChild(scoreboard);
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
